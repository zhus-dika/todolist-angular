<form class="login-form" (ngSubmit)="login()">
  <h3>Login</h3>
  <div class="form-row">
    <label class="label" for="username">Username</label>
    <input id="username">
  </div>
  <div class="form-row">
    <label for="password">Password</label>
    <input type="password" id="password">
  </div>
  <button type="submit">Login</button>
</form>
